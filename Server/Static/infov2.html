    <main role="main">
        <div class="container-fluid contact-form">
            <h2 class='text-center '>Weâ€™d love to hear from you</h2>

            <p class='text-center'>Whether you have a question about features, trials, pricing, need a demo, or anything
                else, our team is ready to answer all your questions</p>


        </div>
        <div class="container mx-auto" style="padding-top: 20px;">
            <div class="d-flex justify-content-center">

                <form id="contact-form" action="mailto:eduardopezzi@me.com" method="post" enctype="text/plain">
                    <div class="messages"></div>

                    <div class="controls">

                        <div class="d-flex">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Firstname *</label>
                                    <input id="form_name" name="name" class="form-control"
                                        placeholder="Please enter your name *" required="required"
                                        data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_lastname">Lastname *</label>
                                    <input id="form_lastname" name="surname" class="form-control"
                                        placeholder="Please enter your name *" required="required"
                                        data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email *</label>
                                    <input id="form_email" type="email" name="email" class="form-control"
                                        placeholder="Please enter your email *" required="required"
                                        data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_phone">Phone</label>
                                    <input id="form_phone" type="tel" name="phone" class="form-control"
                                        placeholder="Please enter your phone">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Message *</label>
                                    <textarea id="form_message" name="message" class="form-control"
                                        placeholder="Message for me *" rows="4" required="required"
                                        data-error="Please,leave us a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-primary btn-send" value="Send message">
                            </div>
                        </div>

                    </div>
                </form>
            </div><!-- /.8 -->
